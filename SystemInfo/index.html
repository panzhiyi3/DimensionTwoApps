<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>System Monitor</title>
</head>

<body>
    <div class="background">
        <div class="top-part">
            <svg id="cpuUsage"></svg>
            <svg id="ramUsage"></svg>
        </div>
        <div class="bottom-part">
            <svg id="cpuRecorder">
                <defs>
                    <linearGradient id="bkg" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(20, 20, 100);
                                    stop-opacity:0.05" />
                        <stop offset="100%" style="stop-color:rgb(20, 20, 120);
                                    stop-opacity:0.3" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
    </div>

    <script>
        require('./renderer.js')
    </script>
</body>

</html>
