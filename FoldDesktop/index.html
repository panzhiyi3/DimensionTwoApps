<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <link rel="stylesheet" type="text/css" href="settingPanel.css">
    <link rel="stylesheet" type="text/css" href="userGuide.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <meta charset="UTF-8">
    <title>Fold Desktop</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <div tabindex="0" class="item">
                <div class="fileicon">
                    <img class="img-fileicon" src="./noicon.png"/>
                </div>
                <div style="height: 4px;"></div>
                <div class="filename"></div>
            </div>
        </div>
        <div class="side-hoverbar-transparent">
            <div class="side-hoverbar-interact"></div>
            <div class="side-hoverbar">
                <div class="foldbutton fas fa-caret-left" title="Fold"></div>
                <div class="sidebar-button fas fa-bars" title="Menu"></div>
            </div>
        </div>
        <div id="sideBar" class="sidenav" style="visibility: hidden;">
            <div id="sidebar-closebutton" class="fas fa-fw fa-times" title="Close Menu"></div>
            <div id="sidebar-sortbutton" class="fas fa-fw fa-sort-amount-down" title="Sort by">
                <div class="dropdown-content">
                    <div id="sortByName">
                        <span class="check fas fa-fw fa-check"></span>
                        <a>Name</a>
                    </div>
                    <div id="sortBySize">
                        <span class="check fas fa-fw fa-check"></span>
                        <a href="#">Size</a>
                    </div>
                    <div id="sortByType">
                        <span class="check fas fa-fw fa-check"></span>
                        <a href="#">Type</a>
                    </div>
                    <div id="sortByModTime">
                        <span class="check fas fa-fw fa-check"></span>
                        <a href="#">Date Modified</a>
                    </div>
                </div>
            </div>
            <div id="sidebar-settingbutton" class="fas fa-fw fa-cog" title="Setting"></div>
            <p style="flex: 1;"></p>
            <div id="sidebar-quitbutton" class="fas fa-fw fa-power-off" title="Exit"></div>
        </div>
    </div>

    <div class="popup-mask" style="flex: 1; display: none;"></div>
    <div class="setting-panel" style="display: none;">
        <div tabindex="0" class="setting-closebutton fas fa-fw fa-times"></div>

        <div class="setting-caption" id="setting-caption">Setting</div>
        <div class="splitline"></div>
        <div class="setting-group">
            <input type="checkbox" class="regular-checkbox" id="ShowMyComputer"/><label for="ShowMyComputer"></label>
            <label id="text" class="primary-text-color">Show Computer icon</label>
        </div>
        <div class="setting-group">
            <input type="checkbox" class="regular-checkbox" id="ShowRecycleBin"/><label for="ShowRecycleBin"></label>
            <label id="text" class="primary-text-color">Show Recycle Bin icon</label>
        </div>
        <div class="setting-group">
            <button id="resetWindowBounds" class="regular-button">Reset window position and size</button>
        </div>
    </div>
    <div class="user-guide" style="display: none;">
        <div class="guide-caption" id="guide-caption">User guide</div>
        <div class="splitline"></div>
        <p id="guide-1">FoldDesktop是一个可折叠桌面程序</p>
        <p id="guide-2">如果您的桌面文件较多，可以通过它来快速隐藏和显示图标</p>
        <p id="guide-3">将鼠标移动到界面最左侧可以显示功能菜单，并能折叠和展开桌面图标</p>
        <p id="guide-4">建议配合DimensionTwo设置中的“桌面模式”和“自动隐藏桌面图标”来使用</p>
        <p id="guide-5">因为是第三方桌面程序，部分系统功能无法正常使用，例如复制粘贴撤销等，请见谅</p>
        <div class="guide-group">
            <button id="guideCloseBtn" class="regular-button" style="margin: 4px auto;">Close</button>
        </div>
    </div>
    <script>
        require('./renderer.js')
    </script>
</body>

</html>
